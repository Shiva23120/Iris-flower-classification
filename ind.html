<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title>IRIS APP</title>


</head>
<body>
	
	<center><h1 style="color:blue">Iris Flower Classification using Machine Learning</h1><br><br></center>
	<div class="container text-center">
	<form action='/predict' method='POST'>
		
		<input type="text" name="spl" placeholder="sepal length(cm)" required><br/>
		<input type="text" name="spw" placeholder="sepal width(cm)" required><br/>
		<input type="text" name="ptl" placeholder="petal length(cm)" required><br/>
		<input type="text" name="ptw" placeholder="petal width(cm)" required><br/>
		<hr/>
		<button class='btn btn-warning'>Predict</button><br/>
		
    </form>
	<br><br>
		<div class="row">
			{% if prediction %}
			
			<h2 class="text-success">Flower is classified as {{prediction}}</h2>
	
			{% endif %}
		</div>
		
	</div>


</body>
</html>
